<body>
    
    <script>

        let arr = [0, 1];

        const fun = (n) => {

            for (let i = 2; i < n; i++) {
                
                arr.push(arr[i - 2] + arr[i - 1]);

                
                
            }

            return arr;

            

        }

        console.log(fun(20));

        

    </script>
</body>
